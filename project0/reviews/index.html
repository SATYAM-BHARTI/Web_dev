<!DOCTYPE html>
<html>

<head>
    <title>Review System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'reviews/style.css' %}">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .review {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .email {
            margin-bottom: 5px;
        }
        
        .rating {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .review_text {
            margin-bottom: 10px;
        }
        
        .created_at {
            font-style: italic;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leave a Review</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <label for="review_text">Review:</label>
            <textarea id="review_text" name="review_text" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div>
        <h1>Reviews</h1>
        {% for review in reviews %}
        <div class="review">
            <p class="name">{{ review.name }}</p>
            <p class="email">{{ review.email }}</p>
            <p class="rating">{{ review.rating }}/5</p>
            <p class="review_text">{{ review.review_text }}</p>
            <p class="created_at">{{ review.created_at }}</p>
        </div>
        {% empty %}
        <p>No reviews yet.</p>
        {% endfor %}
    </div>
</body>

</html>
